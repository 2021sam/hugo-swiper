<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }

    .swiper {
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 2rem auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .swiper-slide {
      text-align: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>{{ .Title }}</h1>

<!-- Swiper 1 -->
<div class="swiper swiper1">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Slide 1" /></div>
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1494526585095-c41746248156" alt="Slide 2" /></div>
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade" alt="Slide 3" /></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- Swiper 2 -->
<div class="swiper swiper2">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="Slide 1" /></div>
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Slide 2" /></div>
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1517511620798-cec17d428bc0" alt="Slide 3" /></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- Swiper 3 -->
<div class="swiper swiper3">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1506765515384-028b60a970df" alt="Slide 1" /></div>
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d" alt="Slide 2" /></div>
    <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d" alt="Slide 3" /></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  new Swiper(".swiper1", {
    loop: true,
    pagination: { el: ".swiper1 .swiper-pagination", clickable: true },
    navigation: {
      nextEl: ".swiper1 .swiper-button-next",
      prevEl: ".swiper1 .swiper-button-prev",
    },
  });

  new Swiper(".swiper2", {
    loop: true,
    pagination: { el: ".swiper2 .swiper-pagination", clickable: true },
    navigation: {
      nextEl: ".swiper2 .swiper-button-next",
      prevEl: ".swiper2 .swiper-button-prev",
    },
  });

  new Swiper(".swiper3", {
    loop: true,
    pagination: { el: ".swiper3 .swiper-pagination", clickable: true },
    navigation: {
      nextEl: ".swiper3 .swiper-button-next",
      prevEl: ".swiper3 .swiper-button-prev",
    },
  });
</script>

</body>
</html>
