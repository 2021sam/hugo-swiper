{{ define "scripts" }}
<script>
  document.querySelectorAll(".swiper").forEach((el) => {
    new Swiper(el, {
      loop: true,
      pagination: { el: el.querySelector(".swiper-pagination"), clickable: true },
      navigation: {
        nextEl: el.querySelector(".swiper-button-next"),
        prevEl: el.querySelector(".swiper-button-prev")
      },
    });
  });
</script>
{{ end }}
