<div style="background: yellow;">swiper-gallery.html partial loaded</div>

{{/* layouts/partials/swiper-gallery.html */}}
{{/* Renders all your swiperImages groups */}}

{{ range $key, $images := .Params }}
  {{ $lk := lower $key }}
  {{ if hasPrefix $lk "swiperimages" }}
    <div class="swiper {{ $key }}">
      <div class="swiper-wrapper">
        {{ range $images }}
          <div class="swiper-slide">
            <img src="{{ . }}" alt="Slide from {{ $key }}" />
          </div>
        {{ end }}
      </div>
      <div class="swiper-pagination pagination-{{ $key }}"></div>
      <div class="swiper-button-prev prev-{{ $key }}"></div>
      <div class="swiper-button-next next-{{ $key }}"></div>
    </div>
  {{ end }}
{{ end }}
