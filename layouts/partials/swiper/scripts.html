<script>
  document.addEventListener('DOMContentLoaded', function () {
    const swipers = document.querySelectorAll('.swiper');
    swipers.forEach(function (container) {
      const key = Array.from(container.classList).find(cls => cls.startsWith('swiperImages'));
      if (!key) return;

      new Swiper(`.${key}`, {
        loop: true,
        pagination: {
          el: `.pagination-${key}`,
          clickable: true,
        },
        navigation: {
          nextEl: `.next-${key}`,
          prevEl: `.prev-${key}`,
        },
      });
    });
  });
</script>
