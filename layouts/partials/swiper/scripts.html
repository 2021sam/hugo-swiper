<script>
    const swiperCount = {{ len .Params.swiperGroups }};
    for (let i = 1; i <= swiperCount; i++) {
      new Swiper(`.swiper${i}`, {
        loop: true,
        pagination: {
          el: `.swiper-pagination-${i}`,
          clickable: true
        },
        navigation: {
          nextEl: `.swiper-button-next-${i}`,
          prevEl: `.swiper-button-prev-${i}`
        },
        slidesPerView: 1
      });
    }
  </script>
