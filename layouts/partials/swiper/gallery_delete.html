{{ range $index, $images := .Params }}
  {{ if (hasPrefix (string $index) "swiperImages") }}
    <div class="swiper swiper{{ $index }} my-10">
      <div class="swiper-wrapper">
        {{ range $images }}
          <div class="swiper-slide">
            <img src="{{ . }}" alt="Slide in {{ $index }}" class="w-full h-auto rounded shadow" />
          </div>
        {{ end }}
      </div>
      <div class="swiper-pagination swiper-pagination-{{ $index }}"></div>
      <div class="swiper-button-next swiper-button-next-{{ $index }}"></div>
      <div class="swiper-button-prev swiper-button-prev-{{ $index }}"></div>
    </div>
  {{ end }}
{{ end }}
