<!-- Partial: loads Swiper JS and initializes each instance -->
{{/* Usage: {{ partial "swiper-gallery-scripts.html" . }} */}}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  document.querySelectorAll('div.swiper').forEach((container) => {
    const cls = Array.from(container.classList).find(c => c.startsWith('swiperImages'));
    if (!cls) return;
    new Swiper('.' + cls, {
      loop: true,
      pagination: {
        el: '.pagination-' + cls,
        clickable: true,
      },
      navigation: {
        prevEl: '.prev-' + cls,
        nextEl: '.next-' + cls,
      },
      slidesPerView: 1,
    });
  });
</script>
