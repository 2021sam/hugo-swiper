<!-- layouts/swiper/swiper-gallery.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{{ "css/swiper.css" | relURL }}">
</head>
<body>

<main>
  {{ range $index, $images := .Params }}
    {{ if (hasPrefix (string $index) "swiperImages") }}
      <div class="swiper swiper{{ $index }}">
        <div class="swiper-wrapper">
          {{ range $images }}
            <div class="swiper-slide">
              <img src="{{ . }}" alt="Image {{ $index }}">
            </div>
          {{ end }}
        </div>
        <div class="swiper-pagination swiper-pagination-{{ $index }}"></div>
        <div class="swiper-button-next swiper-button-next-{{ $index }}"></div>
        <div class="swiper-button-prev swiper-button-prev-{{ $index }}"></div>
      </div>
    {{ end }}
  {{ end }}
</main>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  {{ range $index, $images := .Params }}
    {{ if (hasPrefix (string $index) "swiperImages") }}
      new Swiper('.swiper{{ $index }}', {
        loop: true,
        pagination: {
          el: '.swiper-pagination-{{ $index }}',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next-{{ $index }}',
          prevEl: '.swiper-button-prev-{{ $index }}'
        },
        slidesPerView: 1
      });
    {{ end }}
  {{ end }}
</script>

</body>
</html>
